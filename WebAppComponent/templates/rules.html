{% extends "base.html" %}

{% block css %}
    <link href="{{url_for('static', filename='css/rules.css')}}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
{% endblock %}

{% block content %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    function addRuleClicked(){
        swal("Add new rule: ", {
          content: "input",
        })
        .then((value) => {
            fetch('/addRule/' + value)
        });
    }
    </script>

    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="addRuleClicked()">Add rule</button>

    <div class="row">
        {% for id, data in content %}
            <div class="column" style="background-color:#aaa;">
                <h2>Rule No.{{ id }}</h2>
                <p>{{ data }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
