{% extends "base.html" %}

{% block content %}

<form class="row g-3 needs-validation" action="/register" method="POST" novalidate>
    <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" value="" required>
        
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="col-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" id="password" value="" required>
        
        <div class="valid-feedback">
            Looks good! 
        </div>
    </div>

    <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="inputGroupPrepend" required>

        <div class="invalid-feedback">
            Invalid Email.
        </div>
    </div>

    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>

{% endblock %}
