{% extends "userBase.html" %}

{% block css %}
    <link href="{{url_for('static', filename='css/rules.css')}}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
{% endblock %}

{% block content %}
    <center>
        <h1>Dashboard Page</h1>
        <br>
        <br>
    </center>

    <div class="row">
        <!--eventID, attackerIP, blockLevel-->
        {% for id, attacker_ip, block_level in content %}
            <div class="column" style="background-color:#aaa;">
                <h2>Event No.{{ id }}</h2>
            </div>
            <div class="column" style="background-color:#aab;">
                <h3>Attacker IP: {{ attacker_ip }}</h3>
            </div>
            <div class="column" style="background-color:#aac;">
                <h3>Block level: {{ block_level }}</h3>
            </div>
            <div class="column" style="background-color:#fff;">
                <br>
            </div>

        {% endfor %}
    </div>

{% endblock %}
