{% extends "userBase.html" %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script>
    function orderByDate(){
        document.getElementById("recordsID").innerHTML =
            `{% for date, attacker_ip, block_level in content %}
                <!--eventID, attackerIP, blockLevel-->
                {% if block_level != 5 %}
                    <div class="row">
                        <div class="col-sm">
                            <h5>{{ date }}</h5>
                        </div>
                        <div class="col-sm">
                            <h5>{{ attacker_ip }}</h5>
                        </div>
                        <div class="col-sm">
                            <h5>{{ block_level }}</h5>
                        </div>
                        <div class="column">
                            <br>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}`;
    }

    function orderByLevel(){

        document.getElementById("recordsID").innerHTML =
            `{% with sorted_by_level = sort(content) %}
                {% for date, attacker_ip, block_level in sorted_by_level %}
                    <!--eventID, attackerIP, blockLevel-->
                    {% if block_level != 5 %}
                        <div class="row">
                            <div class="col-sm">
                                <h5>{{ date }}</h5>
                            </div>
                            <div class="col-sm">
                                <h5>{{ attacker_ip }}</h5>
                            </div>
                            <div class="col-sm">
                                <h5>{{ block_level }}</h5>
                            </div>
                            <div class="column">
                                <br>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endwith %}`;
    }
    </script>
    <center>
        <h1 style="margin-right:40px">Dashboard Page</h1>
        <br><br>
        <div>
            <div style="width:500px; float:left; margin-left:70px;">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <button class="btn btn-outline-dark" onClick="orderByDate()">By Date</button>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-outline-dark" onClick="orderByLevel()">By Level</button>
                        </div>
                    </div>
                </div>
                <br>

                <div id="columnsTitlesID" class="container">
                    <div class="row">
                        <div class="col-sm">
                            <h4>Date</h4>
                        </div>
                        <div class="col-sm">
                            <h4>Attacker's IP</h4>
                        </div>
                        <div class="col-sm">
                            <h4>Block Level</h4>
                        </div>
                    </div>
                    <br>
                </div>
                <div id="recordsID" class="container">
                    {% for date, attacker_ip, block_level in content %}
                        <!--eventID, attackerIP, blockLevel-->
                        {% if block_level != 5 %}
                            <div class="row">
                                <div class="col-sm">
                                    <h5>{{ date }}</h5>
                                </div>
                                <div class="col-sm">
                                    <h5>{{ attacker_ip }}</h5>
                                </div>
                                <div class="col-sm">
                                    <h5>{{ block_level }}</h5>
                                </div>
                                <div class="column">
                                    <br>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}

                </div>
            </div>

            <div class="container" style="position: relative; overflow: hidden; height:45vh; width:45vw">
                <canvas id="myChart"></canvas>
                <br><br><br>
            </div>
        </div>

    </center>

    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Lato';
        Chart.defaults.global.defaultFontSize = 14;
        Chart.defaults.global.defaultFontColor = 'black';

        let massPopChart = new Chart(myChart, {
            type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data:{
                labels: [{% for date in anomalies_amount.keys() %}
                            "{{date}}",
                        {% endfor %}
                        ],
                datasets: [{
                    label:'Anomalies amount',
                    data: [{% for date in anomalies_amount.keys() %}
                                {{ anomalies_amount[date] }},
                            {% endfor %}],
                    //backgroundColor:'green',
                    borderWidth:1,
                    borderColor: 'black',
                    hoverBorderWidth:3,
                    HoverBorderColor: 'blue'
                }]
            },
            options:{
                title:{
                    display:true,
                    text: 'Number of anomalies per time',
                    fontSize: 25
                },
                legend:{
                    display:false,
                    position:'right'
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        bottom: 0,
                        top: 0
                    }
                },
                tooltips:{
                    enabled: true
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
{% endblock %}
